<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="head-title">DL - Loading</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta id="meta-title" property="og:title" content="">
    <meta id="meta-desc" property="og:description" content="">
    <meta property="og:type" content="website">
    <meta id="meta-desc2" name="description" content="Read Archivist Journal: 'Megalodaunt' using the Deepwoken Library.">
    <meta name="author" content="nefarkitti">
    <meta property="og:image" content="https://nefarkitti.github.io/deepwoken-library/favicon.png">
    <meta property="og:image:type" content="image/png">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body onload="loadBook()">
    <div class="bg"></div>
    <div class="thing">v1<br>as of 08/05/2023</div>
    <truecenter>
        <div class="hold">
            <div class="book">
                <div class="material-symbols-sharp closebtn" onclick="back()">close</div>
                <div class="book-contents">
                    <div id="book-header" class="book-title-segment" hidden>
                        <h2 id="book-title"></h2>
                        <h5 id="book-flavour" class="flavour"></h5>
                    </div>
                    <div id="book-text" class="book-text">
                    </div>
                    <div class="book-pages"><span class="material-symbols-sharp arrow" onclick="updatePage(-1)">arrow_back</span> <span id="page-number-text">0 of 0</span> <span class="material-symbols-sharp arrow" onclick="updatePage(1)">arrow_forward</span></div>
                </div>
            </div>
        </div>
    </truecenter>
</body>
</html>
